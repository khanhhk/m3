# You can see another example here
# https://docs.seldon.io/projects/seldon-core/en/latest/examples/payload_logging.html
apiVersion: machinelearning.seldon.io/v1
kind: SeldonDeployment
metadata:
  name: seldon-model-logging
  namespace: seldon
spec:
  name: test-deployment
  predictors:
  - componentSpecs:
    - spec:
        containers:
        - image: quandvrobusto/intrusion_detection:0.1
          name: detector
    graph:
      children: []
      endpoint:
        type: REST
      name: detector
      type: MODEL
      logger:
        url: http://broker-ingress.knative-eventing.svc.cluster.local/eventing-test/default
        mode: all
    name: intrusion
    replicas: 1